<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>乐购商店</title>
<link rel="stylesheet" type="text/css" href="./{$smarty.const.CSS_PATH}style.css">
</head>
<body >
	<div class="header">
		<div class="logo">乐购商城</div>
		<div class="navBar">
			<ul>
				<li><a href="#">首页</a></li>
				<li><a href="#">手机</a></li>
				<li><a href="#">电脑</a></li>
				<li><a href="#">衣服</a></li>
				<li><a href="#">食品</a></li>
				<div class="clear"></div>
			</ul>
		</div>
		<div class="user">
			登陆 / 注册
		</div>
	</div>
	<div class="body">
		<div class="slidePic">
			<img src="{$smarty.const.IMG_PATH}slidePic.jpg">
		</div>
		<div class="content">
			{foreach $info as $k=>$v}
			<div class="wareBox">
				<img src="{$smarty.const.IMG_PATH}{$v.pic}">
				<span>{$v.num}</span>
				<span>{$v.name}</span>
			</div>
			{/foreach}
			
			<div class="clear"></div>
		</div>
	</div>
	<div class="footer">
		欢迎光顾本商店
	</div>
</body>
</html>
